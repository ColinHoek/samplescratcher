<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>iPhone Voice Record + Tape Stop Demo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { margin: 0.5rem; padding: 0.7rem 1.2rem; font-size: 1rem; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ Voice Recording + Tape Stop</h1>

  <div>
    <button id="recordBtn">ğŸ”´ Start opname</button>
    <button id="stopBtn" disabled>â¹ Stop opname</button>
  </div>

  <div>
    <button id="playBtn" disabled>â–¶ï¸ Play opname</button>
    <button id="tapeStopBtn" disabled>â¹ Tape Stop</button>
  </div>

  <p id="status">Geen opname gemaakt...</p>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let mediaRecorder;
    let chunks = [];
    let audioBuffer;
    let source;

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const playBtn = document.getElementById("playBtn");
    const tapeStopBtn = document.getElementById("tapeStopBtn");
    const statusEl = document.getElementById("status");

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);

      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        statusEl.textContent = "Opname klaar!";

        // Decode blob naar AudioBuffer
        const arrayBuffer = await blob.arrayBuffer();
        audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

        playBtn.disabled = false;
        tapeStopBtn.disabled = false;
      };

      mediaRecorder.start();
      statusEl.textContent = "Opnemen...";
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    }

    function stopRecording() {
      mediaRecorder.stop();
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    }

    function playAudio() {
      if (!audioBuffer) return;
      source = audioCtx.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioCtx.destination);
      source.start();
      statusEl.textContent = "Afspelen...";
    }

    function tapeStop(duration = 2) {
      if (!source) return;
      const now = audioCtx.currentTime;
      source.playbackRate.cancelScheduledValues(now);
      source.playbackRate.setValueAtTime(source.playbackRate.value, now);
      source.playbackRate.linearRampToValueAtTime(0.0, now + duration);
      statusEl.textContent = "Tape stop effect!";
    }

    recordBtn.addEventListener("click", () => {
      audioCtx.resume(); // iOS vereist user interaction
      startRecording();
    });

    stopBtn.addEventListener("click", stopRecording);
    playBtn.addEventListener("click", playAudio);
    tapeStopBtn.addEventListener("click", () => tapeStop(2.5));
  </script>
</body>
</html>
